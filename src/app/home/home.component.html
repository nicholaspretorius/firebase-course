
<div class="courses-panel">

    <h3>All Courses</h3>

    <mat-tab-group>

        <mat-tab label="Beginners">

            <courses-card-list (courseEdited)="loadCourses()"
                    [courses]="coursesBeginner$ | async">

            </courses-card-list>

        </mat-tab>

        <mat-tab label="Advanced">

            <courses-card-list (courseEdited)="loadCourses()"
                    [courses]="coursesAdvanced$ | async"

            ></courses-card-list>

        </mat-tab>

    </mat-tab-group>



</div>
